<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Matching Game</title>
    <!-- Custome CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Matching Game</h1>
        <div class="game-container">
            <!-- Counter to display the current count -->
            <div class="counter">0</div>
            <div class="controls">
                <!-- Input field to select the target number -->
                <input type="number" id="targetNumber" placeholder="Select Target Number">
                <!-- Button to start or stop the game -->
                <button id="startStop">Start</button>
                <!-- Button to reset the game -->
                <button id="reset">Reset</button>
            </div>
            <!-- Feedback message area -->
            <div class="feedback"></div>
            <!-- Display area for win count -->
            <div class="score">Win: <span id="wins">0</span></div>
            <!-- Display area for loss count -->
            <div class="score">Loss: <span id="losses">0</span></div>
        </div>
    </div>
    
    <!--Custome JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
